<section class="appointment adjustHeight">
  <div class="container">
    <div class="row">
      <h2>Appointment</h2>
      <form>
        <span wicket:id="feedback"></span>
        <div class="col-xs-4 max-width no-padding">
          <label>Patient navn</label>
          <input type="text" wicket:id="name" />
        </div>
        <div class="col-xs-4 max-width no-padding spacing">
          <label>Telefon</label>
          <input type="text" id="phone" wicket:id="phone" />
        </div>
        <div class="col-xs-4 max-width no-padding">
          <label>E-mail</label>
          <input type="email" wicket:id="email" />
        </div>
        <div class="col-xs-12 no-padding">
          <hr>
        </div>
        <div class="col-xs-8 no-padding">
          <label>Besked</label>
          <input type="text" style="width:100%" autocomplete="off" wicket:id="message" />
        </div>
        <div class="col-xs-4 no-padding gender">
          <div wicket:id="genderGroup">
            <input type="radio" value="Mand" checked wicket:id="male" />
            <label>Mand</label>
            <input type="radio" value="Kvinde" wicket:id="female" />
            <label>Kvinde</label>
          </div>
          <input type="button" value="Opret" />
        </div>
      </form>
    </div>
  </div>
</section>
